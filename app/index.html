<html lang="en" class="nojs">

  <body>

    <!-- header -->
    <header></header>
    <!-- /header -->

    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>

    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    
    <!-- main -->
    <main>

      <!-- Player Stats Card -->
      <section class="playerStatsCard" data-api-endpoint="api/player-stats.json" data-stand-alone="true">
        <div class="playerStatsCard__topWrapper">
          <div class="playerStatsCard__top">
            <select>
              <option value="-1">Select a player...</option>
            </select>
            <img class="playerStatsCard__photo"/>
            <div class="playerStatsCard__badge"></div>
          </div>
        </div>
        <div class="playerStatsCard__bottom">
          <div class="playerStatsCard__name"></div>
          <div class="playerStatsCard__position"></div>
          <div class="playerStatsCard__stats playerStatsCard__appearances">
            <span class="playerStatsCard__label">Appearances</span>
            <span class="playerStatsCard__value"></span>
          </div>
          <div class="playerStatsCard__stats playerStatsCard__goals">
            <span class="playerStatsCard__label">Goals</span>
            <span class="playerStatsCard__value"></span>
          </div>
          <div class="playerStatsCard__stats playerStatsCard__assists">
            <span class="playerStatsCard__label">Assists</span>
            <span class="playerStatsCard__value"></span>
          </div>
          <div class="playerStatsCard__stats playerStatsCard__goalsPerMatch">
            <span class="playerStatsCard__label">Goals per match</span>
            <span class="playerStatsCard__value"></span>
          </div>
          <div class="playerStatsCard__stats playerStatsCard__passesPerMinute">
            <span class="playerStatsCard__label">Passes per minute</span>
            <span class="playerStatsCard__value"></span>
          </div>
        </div>
      </section>
      <!-- /Player Stats Card -->

    </main>
    <!-- /main -->


    <!-- footer -->
    <footer></footer>
    <!-- /footer -->


    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/fetch/fetch.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    
    <!-- build:js scripts/main.js -->
      <script src="scripts/vendor/babel-polyfill.min.js"></script>
      <script src="scripts/classes/Component.js"></script>
      <script src="scripts/classes/PlayerStatsCard.js"></script>
      <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
